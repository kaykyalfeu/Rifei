<!-- Header Component -->
<header class="fixed top-0 left-0 right-0 z-50 glass border-b border-gray-200/50 dark:border-gray-700/50">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-3">
            <button 
                @click="mobileMenuOpen = !mobileMenuOpen"
                class="lg:hidden p-2 rounded-xl hover:bg-emerald-500/10 transition-colors"
            >
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <a href="/" class="flex items-center gap-2">
                <div class="w-10 h-10 rounded-2xl gradient-primary flex items-center justify-center shadow-lg shadow-emerald-500/25">
                    <i data-lucide="ticket" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-2xl font-black tracking-tight">
                    rif<span class="text-gradient">ei</span>
                </span>
            </a>
        </div>

        <!-- Search (Desktop) -->
        <div class="hidden md:flex flex-1 max-w-md mx-8">
            <div class="relative w-full">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input 
                    type="text" 
                    placeholder="Buscar rifas, criadores..."
                    class="w-full pl-12 pr-4 py-2.5 rounded-2xl bg-white/90 dark:bg-gray-800/90 border border-gray-200/50 dark:border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all"
                    hx-get="/api/search"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#search-results"
                >
                <div id="search-results" class="absolute top-full left-0 right-0 mt-2"></div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-2">
            <!-- Dark Mode Toggle -->
            <button 
                @click="darkMode = !darkMode"
                class="p-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
            >
                <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
            </button>
            
            {% if user %}
            <!-- Notificações -->
            <button class="p-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-xs text-white flex items-center justify-center">3</span>
            </button>
            
            <!-- User Menu -->
            <div x-data="{ open: false }" class="relative">
                <button 
                    @click="open = !open"
                    class="flex items-center gap-2 p-1.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                >
                    <div class="w-8 h-8 rounded-xl gradient-primary flex items-center justify-center text-white font-bold">
                        {{ user.name[0] | upper }}
                    </div>
                    <i data-lucide="chevron-down" class="w-4 h-4 hidden sm:block"></i>
                </button>
                
                <div 
                    x-show="open" 
                    @click.away="open = false"
                    x-cloak
                    class="absolute right-0 top-full mt-2 w-56 glass rounded-2xl border border-gray-200/50 dark:border-gray-700/50 shadow-xl overflow-hidden"
                >
                    <div class="p-3 border-b border-gray-200/50 dark:border-gray-700/50">
                        <p class="font-bold">{{ user.name }}</p>
                        <p class="text-sm text-gray-500">@{{ user.username }}</p>
                    </div>
                    <div class="p-2">
                        <a href="/perfil" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                            <i data-lucide="user" class="w-5 h-5"></i>
                            <span>Meu Perfil</span>
                        </a>
                        <a href="/dashboard" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="/configuracoes" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                            <i data-lucide="settings" class="w-5 h-5"></i>
                            <span>Configurações</span>
                        </a>
                        <hr class="my-2 border-gray-200/50 dark:border-gray-700/50">
                        <a href="/logout" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 text-red-600 transition-colors">
                            <i data-lucide="log-out" class="w-5 h-5"></i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
            {% else %}
            <!-- Login/Cadastro -->
            <a href="/login" class="hidden sm:block px-4 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors font-medium">
                Entrar
            </a>
            <a href="/cadastro" class="px-4 py-2 rounded-xl gradient-primary text-white font-semibold shadow-lg shadow-emerald-500/25 hover:shadow-emerald-500/40 transition-all">
                Cadastrar
            </a>
            {% endif %}
        </div>
    </div>
</header>
